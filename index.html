<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary | Front-end Mentor</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card-left">

            <div class="head">
                <p>Your Result</p>
            </div>

            <div class="score">
                <div class="word">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
            </div>

            <div class="remark">
                <h3>Great</h3>
            </div>

            <div class="comment">
                <p>
                    You scored higher than 65% of <br>
                    the people who have taken these tests. 
                </p>
            </div>

        </div>

        <div class="card-right">

            <div class="right-head">
                <p>Summary</p>
            </div>

            <div class="right-row">
                <div class="Reaction">

                    <div class="image">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                    </div>

                   <div class="right-content">
                        <div class="text">
                            <p>Reaction</p>
                        </div>

                        <div class="rate">
                            <p>80 <span>/100</span></p>
                        </div>
                   </div>
                </div>
                
                <div class="Memory">
                   <div class="image">
                        <img src="./assets/images/icon-memory.svg" alt="">
                    </div>

                   <div class="right-content">
                        <div class="text">
                            <p>Memory</p>
                        </div>
                        
                        <div class="rate">
                            <p>92 <span>/100</span></p>
                        </div>
                   </div>
                </div>
    
                <div class="Verbal">
                    <div class="image">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                    </div>

                   <div class="right-content">
                        <div class="text">
                            <p>Verbal</p>
                        </div>
                        
                        <div class="rate">
                            <p>61 <span>/100</span></p>
                        </div>
                   </div>
                    
                </div>
                
                <div class="Visual">
                    <div class="image">
                        <img src="./assets/images/icon-visual.svg" alt="">
                    </div>

                   <div class="right-content">
                        <div class="text">
                            <p>Visual</p>
                        </div>
                        
                        <div class="rate">
                            <p>72 <span>/100</span></p>
                        </div>
                   </div>
                    
                </div>
            </div>

            <div class="card-button">
                <button href="#">Continue</button>
            </div>
        </div>

    </div>
</body>
</html>
